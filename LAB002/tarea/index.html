<body>
	<div class="container-fluid">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

<div class="container">
<h1>Operaciones Basicas</h1>
  <form method="_POST" action="index.html">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Primer numero</label>
      <input type="number" class="form-control" name="num1" placeholder="Ingrese primer numero">
    </div>
    <div class="form-group col-md-6">
      <label for="nombres">Segundo numero</label>
      <input type="number" class="form-control" name="num2" placeholder="Ingrese segundo numero">
    </div>
  </div>

    <div class="form-group col-md-4">
      <label for="inputState">Operacion</label>
      <select name="operacion" class="form-control">
        <option value="sumar">Sumar</option>
        <option value="restar">Restar</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="division">Dividir</option>
      </select>
    </div>
  <button type="submit" class="btn btn-primary">Resolver</button>
</form>

<h1>Resultado</h1>
<h3>{res}</h3>
</div>
